<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{admin/fragments/template}"
	>
<head>
	<title>도서목록</title>
</head>
<div layout:fragment="content">
	<h1>대여현황</h1>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">도서명</th>
				<th scope="col">대여자명</th>
				<th scope="col">대여일</th>
				<th scope="col">반납일</th>
			</tr>
		</thead>
	  	<tbody>
		    <tr th:each="lend:${ lendList }">
		    	<td><a th:href="@{ /admin/books/{id}(id=${ lend.book.book_id }) }" th:text="${ lend.book.name }"></a></td>
		    	<td><a th:href="@{ /admin/users/{id}(id=${ lend.user.user_id }) }" th:text="${ lend.user.name }"></a></td>
		    	<td th:text="${ lend.lend_date }"></td>
		    	<td th:text="${ lend.return_date}"></td>
		    </tr>
	  	</tbody>
	</table>
  	
  	<span th:each="page : ${pageStartList}">
  		<a href="?start=${page}" th:text="${pageStat.index + 1 }"></a>&nbsp; &nbsp;
  	</span>
</div>
</html>
