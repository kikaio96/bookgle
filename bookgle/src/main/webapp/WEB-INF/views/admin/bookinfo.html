<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{admin/fragments/template}"
	>
<head>
	<title>도서수정</title>
</head>
<div layout:fragment="content">
	<form th:method="put" th:action="@{ /admin/books/{id}(id=${ book.book_id }) }">
		<input type="hidden" name="book_id" th:value="${ book.book_id }">
		
		<div class="form-group">
		    <label for="name">도서명</label>
		    <input type="text" class="form-control" name="name" th:value="${ book.name }">
	  	</div>
		<div class="form-group">
			<label for="isbn">분야</label>
			<input type="text" class="form-control" name="genre" th:value="${ book.genre }">
		</div>
	    <div class="form-group">
	    	<label for="info">도서정보</label>
		    <textarea class="form-control" name="info" rows="3" th:text="${ book.info }"></textarea>
		  </div>
		<div class="form-group">
			<label for="isbn">ISBN</label>
			<input type="text" class="form-control" name="isbn" th:value="${ book.isbn }">
		</div>
		<div class="form-group">
		    <label for="author">저자</label>
		    <input type="text" class="form-control" name="author" th:value="${ book.author }">
	  	</div>
		<div class="form-group">
		    <label for="plait">엮은이</label>
		    <input type="text" class="form-control" name="plait" th:value="${ book.plait }">
		</div>
		<div class="form-group">
		    <label for="publisher">출판사</label>
		    <input type="text" class="form-control" name="publisher" th:value="${ book.publisher }">
		</div>
		
		<input type="hidden" name="book_state_id" th:value="${ book.bookState.book_state_id }">
		
		<div class="form-group">
		    <label for="total_count">보유권수</label>
		    <input type="hidden" name="before_total_count" th:value="${ book.bookState.total_count }">
		    <input type="text" class="form-control" name="total_count" th:value="${ book.bookState.total_count }">
		</div>
		<div class="form-group">
		    <label for="remain">대출가능권수</label><br>
		    <label name="remain" th:text="${ book.bookState.remain }"></label>
		</div>
		<button type="submit" class="btn btn-primary">수정</button>
	</form>
</div>
</html>
